<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="calculador.js" type="text/javascript"></script>
</head>
<body>
<div class="bg">

    <form name="calculadora" method="POST">
        <h1>Calculadora Geométrica</h1>
        <table>
            <tr>
                <td colspan="4"><input type="text" name="resultado" value="" class="result" readonly></td>
                <td><input name="circulo" type="button" value="Limpiar" class="btn btn-success" onclick="clean();"></td>
            </tr>
            <tr>
                <br>
            </tr>
            <tr>
                <td colspan="2"><label class="texto">Área  y  Perimetro </label></td>
                <td ><input name="radio" type="number" value="" class="text" placeholder="Radio" ></td>
                <td ></td>
                <td><input name="circulo" type="button" value="Circulo" class="btn" onclick="calcular('circulo');"></td>
            </tr>
            <tr>
                <td colspan="2"><label class="texto">Área  y  Perimetro </label></td>
                <td ><input name="largo" type="number" value="" class="text" placeholder="Largo" ></td>
                <td ><input name="ancho" type="number" value="" class="text" placeholder="Ancho" ></td>
                <td><input name="cuadrilatero" type="button" value="Cuadrado" class="btn" onclick="calcular('cuadrilatero');"></td>
            </tr>
            <tr>
                <td colspan="2"><label class="texto">Triangulo </label></td>
                <td ><input name="altura" type="number" value="" class="text" placeholder="Alto" ></td>
                <td ><input name="base" type="number" value="" class="text" placeholder="Base" ></td>
                <td><input name="areaTriangulo" type="button" value="Área" class="btn" onclick="calcular('areaTriangulo');"></td>
            </tr>
            <tr>
                <td ><label class="texto">Triangulo </label></td>
                <td ><input name="lado1" type="number" value="" class="text" placeholder="lado 1" ></td>
                <td ><input name="lado2" type="number" value="" class="text" placeholder="lado 2" ></td>
                <td ><input name="lado3" type="number" value="" class="text" placeholder="lado 3" ></td>
                <td><input name="perTriangulo" type="button" value="Perimetro" class="btn" onclick="calcular('perTriangulo');"></td>
            </tr>
            
        </table>
    </form>
</div>
</body>
</html>
