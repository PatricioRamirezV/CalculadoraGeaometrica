<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="calculador.js" type="text/javascript"></script>
</head>
<body>
<div class="bg">

    <form name="calculadora" action="" method="get">
        <h1>Calculadora Geométrica</h1>
        <table>
            <tr>
                <td colspan="5"><input type="text" name="resultado" value="" class="result" readonly></td>
            </tr>
            <tr>
                <br>
            </tr>
            <tr>
            <td><label class="texto">Área del</label></td>
                <td><label class="texto">Circulo</label></td>
                <td colspan="1"><input name="radio" type="number" value="" class="text" placeholder="Radio" onclick="clean('radio');" ></td>
                <td><input name="circulo" type="button" value="Calcular" class="btn" onclick="calcular('circulo');"></td>
            </tr>
            <tr>
                <td><label class="texto">Área del</label></td>
                <td><label class="texto">Cuadrilatero</label></td>
                <td colspan="1"><input name="largo" type="number" value="" class="text" placeholder="Largo" onclick="clean('largo');" ></td>
                <td colspan="1"><input name="ancho" type="number" value="" class="text" placeholder="Ancho" onclick="clean('ancho');" ></td>
                <td><input name="cuadrilatero" type="button" value="Calcular" class="btn" onclick="calcular('cuadrilatero');"></td>
            </tr>
            <tr>
                <td><label class="texto">Área del</label></td>
                <td><label class="texto">Triangulo</label></td>
                <td colspan="1"><input name="altura" type="number" value="" class="text" placeholder="Alto" onclick="clean('altura');" ></td>
                <td colspan="1"><input name="base" type="number" value="" class="text" placeholder="Base" onclick="clean('base');" ></td>
                <td><input name="triangulo" type="button" value="Calcular" class="btn" onclick="calcular('triangulo');"></td>
            </tr>
            
        </table>
    </form>
</div>
</body>
</html>
